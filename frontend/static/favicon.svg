<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 裁剪圆 -->
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="88"/>
    </clipPath>
    <!-- 光芒渐变 - 右侧 -->
    <linearGradient id="lightBeamRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1"/>
    </linearGradient>
    <!-- 光芒渐变 - 左侧 -->
    <linearGradient id="lightBeamLeft" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.1"/>
    </linearGradient>
    <!-- 灯塔身体渐变 -->
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
    <!-- 红色条纹 -->
    <linearGradient id="redStripe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C62828"/>
      <stop offset="50%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="95" fill="#1A237E"/>
  <circle cx="100" cy="100" r="88" fill="#283593"/>
  
  <!-- 所有内容被裁剪在圆内 -->
  <g clip-path="url(#circleClip)">
    <!-- 光芒 - 一条扇形，向右下方 -->
    <g opacity="0.8">
      <path d="M108 64 L114 70 L175 140 A88 88 0 0 1 145 170 Z" fill="url(#lightBeamRight)"/>
    </g>
    
    <!-- 半月 - 黄色，左上角 -->
    <g transform="translate(55, 55)">
      <circle cx="0" cy="0" r="12" fill="#FFD54F"/>
      <circle cx="5" cy="-2" r="10" fill="#283593"/>
    </g>
    
    <!-- 海鸥简笔画 -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round">
      <!-- 海鸥1 - 右上 -->
      <path d="M140 45 Q146 40 152 45 M152 45 Q158 40 164 45"/>
      <!-- 海鸥2 - 右侧中间 -->
      <path d="M155 70 Q159 67 163 70 M163 70 Q167 67 171 70"/>
      <!-- 海鸥3 - 小的 -->
      <path d="M135 80 Q138 78 141 80 M141 80 Q144 78 147 80"/>
      <!-- 海鸥4 - 左下 -->
      <path d="M35 130 Q40 126 45 130 M45 130 Q50 126 55 130"/>
    </g>
    
    <!-- 灯塔底座/岩石 -->
    <ellipse cx="100" cy="170" rx="45" ry="12" fill="#37474F"/>
    <path d="M55 170 Q60 155 75 160 L125 160 Q140 155 145 170 Z" fill="#455A64"/>
    
    <!-- 灯塔主体 - 下部白色 -->
    <path d="M78 160 L82 120 L118 120 L122 160 Z" fill="url(#towerGradient)"/>
    
    <!-- 红色条纹1 -->
    <path d="M82 120 L84 105 L116 105 L118 120 Z" fill="url(#redStripe)"/>
    
    <!-- 灯塔主体 - 中部白色 -->
    <path d="M84 105 L86 90 L114 90 L116 105 Z" fill="url(#towerGradient)"/>
    
    <!-- 红色条纹2 -->
    <path d="M86 90 L88 78 L112 78 L114 90 Z" fill="url(#redStripe)"/>
    
    <!-- 灯塔顶部白色 -->
    <path d="M88 78 L90 70 L110 70 L112 78 Z" fill="url(#towerGradient)"/>
    
    <!-- 灯室 -->
    <rect x="88" y="55" width="24" height="15" rx="2" fill="#263238"/>
    <rect x="90" y="57" width="20" height="11" rx="1" fill="#FFD700"/>
    
    <!-- 灯室玻璃高光 -->
    <rect x="91" y="58" width="6" height="9" rx="1" fill="#FFEB3B" opacity="0.7"/>
    
    <!-- 灯塔顶盖 -->
    <path d="M85 55 L100 42 L115 55 Z" fill="#37474F"/>
    <circle cx="100" cy="42" r="4" fill="#C62828"/>
    
    <!-- 窗户 -->
    <ellipse cx="100" cy="140" rx="4" ry="6" fill="#263238"/>
    <ellipse cx="100" cy="140" rx="3" ry="5" fill="#1A237E" opacity="0.5"/>
    
    <!-- 门 -->
    <rect x="94" y="148" width="12" height="12" rx="1" fill="#5D4037"/>
    <circle cx="103" cy="154" r="1" fill="#FFD700"/>
    
    <!-- 海浪 - 限制在圆内 -->
    <path d="M15 172 Q35 167 55 172 Q75 177 95 172 Q115 167 135 172 Q155 177 175 172 Q185 170 188 172" 
          stroke="#64B5F6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M12 180 Q32 175 52 180 Q72 185 92 180 Q112 175 132 180 Q152 185 172 180 Q188 177 190 180" 
          stroke="#42A5F5" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
</svg>